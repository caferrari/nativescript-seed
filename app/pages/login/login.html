<GridLayout columns="*" rows="2*, auto, *, auto, 2*">

  <Label text="Title" row="1"></Label>

  <GridLayout row="3" rows="*, auto" columns="*">
    <StackLayout verticalAlignment="center" id="login-form" [formGroup]="loginForm">
      <StackLayout class="input-field">
        <Label class="label" text="CPF"></Label>
        <TextField formControlName="cpf" android:focusable="false" class="input input-border" autocorrect="false" keyboardType="number"
          id="txtCpf" hint="Digite seu CPF" returnKeyType="done" (returnPress)="next()">
        </TextField>
        <StackLayout class="line-ios"></StackLayout>
      </StackLayout>
      <StackLayout class="input-field" id="btn">
        <Ripple class="button">
          <Button text="Entrar" (tap)="next()" class="btn btn-primary btn-rounded"></Button>
        </Ripple>
      </StackLayout>
    </StackLayout>
  </GridLayout>

</GridLayout>
